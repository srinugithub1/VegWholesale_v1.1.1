services:
  - type: web
    name: vegwholesale
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vegwholesale-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20.18.0

databases:
  - name: vegwholesale-db
    plan: free
    databaseName: vegwholesale_prod
    user: vegwholesale_user
